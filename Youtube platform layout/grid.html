<!DOCTYPE html>

<html>
    <head>
        <title>
            Grid.html

        </title>
    </head>
    <body>

        <div style="display: grid;
        grid-template-columns: 100px 1fr;
        ">
            <div style="background-color: lightblue;">
                100px
        
            </div>
            <div style="background-color: lightgreen;">
                1fr
            </div>
            
        </div>

        <div style="display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 30px;
        ">
            <div style="background-color: lightblue;">
                100px
        
            </div>
            <div style="background-color: lightgreen;">
                1fr
            </div>
            <div style="background-color: lightblue;">
                2fr
            </div>

        </div>

    </body>
</html>
